spring:

  messages:
    cache-duration: 3

  data:
    web:
      pageable:
        default-page-size: 5

  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:./ddul;AUTO_SERVER=TRUE"
    username: "sa"
    password: "11"
  h2:
    console:
      enabled: true
      path: "/h2-console"

  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: update


mybatis:
  type-aliases-package: "com.github.greennlab.ddul"
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: VARCHAR
  configuration-properties:
    pagination-wrapped-sql: "${sql} LIMIT ${size} OFFSET (${size} * ${page})"
    pagination-counted-sql: "SELECT count(1) FROM ( ${sql} )"
