spring:

  messages:
    cache-duration: 3

  data:
    web:
      pageable:
        default-page-size: 5

  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:./ddul;AUTO_SERVER=TRUE;Mode=Oracle"
    username: "sa"
    password: ""
  h2:
    console:
      enabled: true
      path: "/h2-console"

  jpa:
    hibernate:
      ddl-auto: none


file.storage:
  path: "file-storage/"
